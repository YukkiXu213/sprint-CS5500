name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Lint, Format, and Code Style Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python (for linting)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Linting Dependencies
        run: |
          cd CommonAssessmentTool
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -r requirements.txt
          pip install flake8 black isort mypy

      - name: Run flake8 Linter
        run: |
          cd CommonAssessmentTool
          flake8 app

      - name: Check Code Formatting with Black
        run: |
          cd CommonAssessmentTool
          black --check app

      - name: Check Import Order with isort
        run: |
          cd CommonAssessmentTool
          isort --check-only app

      - name: Print Lint Success Message
        run: |
          echo "Lint, Black, isort, and MyPy checks passed."

  tests:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Dependencies
        run: |
          cd CommonAssessmentTool
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: |
          cd CommonAssessmentTool
          python -m pytest tests --maxfail=1 --disable-warnings -q

  docker:
    name: Docker Build and Smoke Test
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: Dockerfile

      - name: Build Docker Image
        run: docker build -t myapp:latest .

      - name: Run Docker Container (Smoke Test)
        run: |
          # Start the container in detached mode (container port 8000 â†’ host 8000)
          docker run -d --name case_mgmt_test -p 8000:8000 case-management-api
          # Allow a few seconds for the container to start up
          sleep 10
          # List running containers and output logs for debugging
          docker ps -a
          docker logs myapp_container
          # Clean up: stop and remove the container
          docker stop myapp_container
          docker rm myapp_container
